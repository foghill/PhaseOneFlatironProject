<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Get Air Quality from ZIP Code</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui-react/dist/umd/semantic-ui-react.min.js"></script>
    <link
      async
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css"
    />

    <h2>Get Air Quality from ZIP Code</h2>

    <div class="ui container">
      <form>
        <div class="ui input">
          <input
            id="zipcode"
            type="text"
            placeholder="Enter ZIP Code..."
            required
          />
          <i aria-hidden="true" class="search"></i>
        </div>
        <button class="ui green button" type="submit">Submit</button>
      </form>
    </div>

    <div class="ui container">
      <div id="lat" class="ui label" style="margin-top: 50px">
        <i aria-hidden="true"></i>Latitude: ?
      </div>
      <div id="lon" class="ui label">
        <i aria-hidden="true"></i>Longitude: ?
      </div>
    </div>
  </body>
</html>
