<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
    <script src="semantic.js"></script>
    <link rel="stylesheet" href="semantic.css" />
    <title>Get Air Quality from ZIP Code</title>
  </head>
  <body>
    <h2>Get Air Quality from ZIP Code</h2>

    <div class="ui container">
      <form>
        <div class="ui input">
          <input
            id="zipcode"
            type="text"
            placeholder="Enter ZIP Code..."
            required
          />
          <i aria-hidden="true" class="search"></i>
        </div>
        <button class="ui green button" type="submit">Submit</button>
        <button class="ui button" onclick="resetForm()">Reset</button>
      </form>
    </div>

    <div class="ui container">
      <div id="lat" class="ui label" style="margin-top: 50px">
        <i aria-hidden="true"></i>Latitude: ?
      </div>
      <div id="lon" class="ui label">
        <i aria-hidden="true"></i>Longitude: ?
      </div>
      <div id="air-quality-index" class="ui label">
        <i aria-hidden="true"></i>AQI: ?
      </div>
    </div>
    <div class="ui container" style="margin-top: 20px">
      <a id="map" href="#">View on map</a>
    </div>

    <div class="ui container">
      <table
        id="table"
        class="ui celled collapsing table"
        style="width: 400px"
        hidden="true"
      >
        <thead class="">
          <tr class="">
            <th class="">NO2</th>
            <th class="">PM10</th>
            <th class="">O3</th>
            <th class="">PM25</th>
          </tr>
        </thead>
        <tbody class="">
          <tr class="">
            <td id="no2" class=""></td>
            <td id="pm10" class=""></td>
            <td id="o3" class=""></td>
            <td id="pm25" class=""></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
