<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
    <script src="semantic.js"></script>
    <link rel="stylesheet" href="semantic.css" />
    <title>Get Air Quality</title>
  </head>
  <body>
    <h2>Get Air Quality</h2>

    <div class="ui container">
      <form>
        <div class="ui input">
          <input
            id="zipcode"
            type="text"
            placeholder="Enter ZIP Code..."
            required
          />
          <i aria-hidden="true" class="search"></i>
        </div>
        <button class="ui green button" type="submit">Submit</button>
        <button class="ui button" onclick="resetForm()">Reset</button>
      </form>
    </div>

    <div class="ui center container">

    <div style="margin: 30px">
      <div class="ui label">Latitude<div class="detail" id="lat" >?</div></div>
      <div class="ui label">Longitude<div class="detail" id="lon">?</div></div>
      <div class="ui label">AQI<div class="detail" id="air-quality-index">?</div></div>
      <a class="ui label"id="map" href="#" target="_blank"><i aria-hidden="true" class="">View on map</i></a>
    </div>

    </div>

    </div>

    <div id ='summary_table 'class="ui container">
      <table id="table" class="ui celled table" hidden="true">
        <thead class="">
          <tr class="">
            <th id="no2_label" class="">NO2</th>
            <th id="pm10_label" class="">PM10</th>
            <th id="03_label" class="">O3</th>
            <th id="pm25_label" class="">PM25</th>
          </tr>
        </thead>
        <tbody class="">
          <tr class="">
            <td id="no2" class=""></td>
            <td id="pm10" class=""></td>
            <td id="o3" class=""></td>
            <td id="pm25" class=""></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="messageContainer" class="">
      <!-- <div class="header">Description</div> -->
      <p id="message"></p>
    </div>
  </body>
</html>
